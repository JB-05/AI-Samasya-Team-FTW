# JVM Memory - Increase for faster builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# === SPEED OPTIMIZATIONS ===

# Enable Gradle daemon (keeps JVM running between builds)
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Enable configuration cache (experimental but fast)
org.gradle.configuration-cache=true

# Only configure necessary projects
org.gradle.configureondemand=true

# Kotlin incremental compilation
kotlin.incremental=true

# Disable Jetifier if not using legacy libs (faster)
# android.enableJetifier=false
